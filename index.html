<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="mainContainer">
            <div class="primaryContainer">
                <h1>Password Generator</h1>
                <div class="responseWindow">
                    <input class="returnPassage" value="Result"></input>
                    <button class="copyButton">Copy</button>
                </div>
                <form>
                    <fieldset>
                        <div>
                            <div class="charSwitch">
                                <label for="passwordLength">Length</label>
                                <input type="text" id="numberInput" name="passwordLength" required minlength="2" maxlength="3"
                                    size="10">
                            </div>
                            <div class="charSwitch">
                                <input type="checkbox" name="useUpper" id="useUpper" value="upperAlphaLibrary">
                                <label for="useUpper" class="toggleLabel">Uppercase</label>
                            </div>
                            <div class="charSwitch">
                                <input type="checkbox" name="useNumbers" id="useNumbers" value="numberLibrary">
                                <label for="useNumbers" class="toggleLabel">Numbers</label>
                            </div>
                            <div class="charSwitch">
                                <input type="checkbox" name="useSpecialChar" id="useSpecialChar" value="specialLibrary">
                                <label for="useSpecialChar" class="toggleLabel">Special Characters</label>
                            </div>
                        </div>
                        <button type="submit" class="submitButton passwordButton">Create</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
