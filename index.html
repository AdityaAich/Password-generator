<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="mainContainer">
            <div class="primaryContainer">
                <h1>Password Generator</h1>
                <div class="responseWindow">
                    <p class="returnPassage">PASSWORD</p>
                </div>
            </div>
            <div class="secondaryContainer">
                <div class="instructions">
                    <p><strong>To create a password:</strong></p>
                    <ul>
                        <li>Enter the length of your desired password.</li>
                        <li>Click Submit.</li>
                        <li>Your password will appear in the window above.</li>
                    </ul>
                </div>
                <form>
                    <div>
                        <div>
                            <input type="number" id="numberInput" name="passwordLength" required minlength="2" maxlength="3" size="10">
                            <label for="passwordLength">Length of password</label>
                        </div>
                        <div>
                            <input type="radio" name="useUpper" id="useUpper" value="upperAlphaLibrary">
                            <label for="useUpper">Use Uppercase Characters</label>
                        </div>
                        <div>
                            <input type="radio" name="useNumbers" id="useNumbers" value="numberLibrary">
                            <label for="useNumbers">Use Numbers</label>
                        </div>
                        <div>
                            <input type="radio" name="useSpecialChar" id="useSpecialChar" value="specialLibrary">
                            <label for="useSpecialChar">Use Special Characters</label>
                        </div>
                    </div>
                    <button class="submitButton">
                        <p>Submit</p>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
